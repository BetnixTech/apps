<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Asset</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #e6e6e6;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 750px;
  margin: 50px auto;
  background: #fff;
  padding: 30px 40px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
h1 { text-align: center; margin-bottom: 25px; color: #333; }
label { font-weight: bold; margin-top: 10px; display: block; }
input, textarea, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}
button {
  background: #0066cc;
  color: white;
  font-weight: bold;
  cursor: pointer;
  border: none;
  transition: 0.2s;
}
button:hover { background: #005bb5; }
.asset-list a {
  display: block;
  padding: 8px 10px;
  border: 1px solid #ddd;
  border-radius: 6px;
  margin-bottom: 6px;
  color: #333;
  text-decoration: none;
}
.asset-list a:hover {
  background: #f0f0f0;
}
iframe {
  width: 100%;
  height: 400px;
  border: 1px solid #ccc;
  border-radius: 6px;
  margin-top: 10px;
}
#status {
  font-weight: bold;
  color: green;
}
</style>
</head>
<body>

<div class="container">
<h1>Upload Asset</h1>

<label>Asset Name:</label>
<input type="text" id="assetName" placeholder="Enter asset name">

<label>Description (optional):</label>
<textarea id="assetDesc" rows="2" placeholder="Enter description"></textarea>

<label>Choose File:</label>
<input type="file" id="assetFile">

<button id="uploadBtn">Upload</button>
<p id="status"></p>

<h2>Preview</h2>
<iframe id="previewFrame"></iframe>
<input type="text" id="assetUrl" placeholder="Asset URL will appear here" readonly>

<h2>All Assets</h2>
<input type="text" id="searchInput" placeholder="Search assets by name or ID">
<div class="asset-list" id="assetList"></div>
</div>

<script>
// Automatically uses the current domain
const API_URL = window.location.origin;

const uploadBtn = document.getElementById("uploadBtn");
const status = document.getElementById("status");
const previewFrame = document.getElementById("previewFrame");
const assetUrlInput = document.getElementById("assetUrl");
const assetList = document.getElementById("assetList");
const searchInput = document.getElementById("searchInput");

async function uploadAsset() {
  const name = document.getElementById("assetName").value.trim();
  const desc = document.getElementById("assetDesc").value.trim();
  const file = document.getElementById("assetFile").files[0];

  if (!name || !file) { alert("Name and file required"); return; }

  const formData = new FormData();
  formData.append("file", file);
  formData.append("name", name);
  formData.append("description", desc);

  try {
    const res = await fetch(`${API_URL}/upload`, {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    if (data.error) { status.textContent = "Error: " + data.error; return; }

    status.textContent = `Uploaded! Asset ID: ${data.assetId}`;
    assetUrlInput.value = `${API_URL}${data.url}`;
    previewFrame.src = `${API_URL}${data.url}`;
    loadAssets();
  } catch(err) {
    status.textContent = "Upload failed: " + err;
  }
}

async function loadAssets(query="") {
  try {
    const res = await fetch(`${API_URL}/assets`);
    const data = await res.json();
    assetList.innerHTML = "";
    data.filter(a => a.name.toLowerCase().includes(query.toLowerCase()) || a.assetId.includes(query))
      .forEach(a => {
        const aTag = document.createElement("a");
        aTag.href="#";
        aTag.textContent = `${a.name} (${a.assetId})`;
        aTag.onclick = e => {
          e.preventDefault();
          previewFrame.src = `${API_URL}/asset/${a.assetId}`;
          assetUrlInput.value = `${API_URL}/asset/${a.assetId}`;
        };
        assetList.appendChild(aTag);
      });
  } catch(err) { console.log("Failed to load assets:", err); }
}

uploadBtn.onclick = uploadAsset;
searchInput.addEventListener("input", ()=>loadAssets(searchInput.value));
loadAssets();
</script>
</body>
</html>
